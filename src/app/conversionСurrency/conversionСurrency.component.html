<div class="container">  <form class="example-form" [formGroup]="form">    <div *ngFor="let config of configs">      <mat-form-field class="example-full-width" appearance="fill">        <mat-label>Currency</mat-label>        <input matInput type="number" formControlName="{{config.inputName}}">      </mat-form-field>      <mat-form-field appearance="fill" class="mat__with">        <mat-label>Type</mat-label>        <mat-select formControlName="{{config.selectName}}">          <mat-option *ngFor="let curren of (currency$ | async)" [value]="curren">            {{curren}}          </mat-option>        </mat-select>      </mat-form-field>    </div>  </form></div>
